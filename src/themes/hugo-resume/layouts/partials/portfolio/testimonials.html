<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="testimonials">
  <div class="my-auto" id="testimonials-content">
  <h2 class="mb-5">{{ i18n "testimonials" }}</h2>
    {{ range .Site.Data.testimonials }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{ .project }}</h3>
            <div class="subheading mb-3">{{ .company | markdownify }}</div>
            <p>{{ .summary | markdownify }}</p>
          </div>
          <div class="resume-date text-md-right">
            <q><span class="text-primary">{{ .quote }}</span></q>
            <p><span class="text-primary">{{ .customername }}</span></p>
          </div>
        </div>
    {{ end }}
  </div>

</section>
